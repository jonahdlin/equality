<!doctype html>
<html>

<head>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<title>eQuality</title>
</head>

<body>
	<div class="optionsContainer">
		<div class="options">
		<div class="optionCard">
			<div class="optionTitle"><div class="innerText">Difficulty</div></div>
			<div class="difficultyOption"><div class="innerText">Easy</div></div>
			<div class="difficultyOption"><div class="innerText">Hard</div></div>
		</div>
		<div class="optionCard"><div class="title"></div></div>
		<div class="optionCard"><div class="title"></div></div>
		<div class="optionCard"><div class="title"></div></div>
		<div class="optionCard"><div class="title"></div></div>
		</div>
		<div class="naviconContainer"><img class="navicon" src="navicon.svg" /></div>
	</div>
	<div class="outerMainContentContainer">
	<div class="mainContentContainer">
		<div class="title">
			<div class="innerTitle">eQuality</div>
		</div>
		<div class="nonTitle">
			<div class="boardContainer">
				<div class="row" id="A">
					<div class="cell"><div class="bubble" onclick="updateSum(0)"><div class="number"></div></div></div>
					<div class="cell"><div class="bubble" onclick="updateSum(1)"><div class="number"></div></div></div>
					<div class="cell"><div class="bubble" onclick="updateSum(2)"><div class="number"></div></div></div>
				</div>
				<div class="row" id="B">
					<div class="cell"><div class="bubble" onclick="updateSum(3)"><div class="number"></div></div></div>
					<div class="cell"><div class="bubble" onclick="updateSum(4)"><div class="number"></div></div></div>
						<div class="cell"><div class="bubble" onclick="updateSum(5)"><div class="number"></div></div></div>
				</div>
				<div class="row" id="C">
					<div class="cell"><div class="bubble" onclick="updateSum(6)"><div class="number"></div></div></div>
					<div class="cell"><div class="bubble" onclick="updateSum(7)"><div class="number"></div></div></div>
					<div class="cell"><div class="bubble" onclick="updateSum(8)"><div class="number"></div></div></div>
				</div>
			</div>
			<div class="totals">
				<div class="blueTotal"><div class="innerTotal">0</div></div>
				<div class="infoBox">
					<div class="innerInfoBox"></div>
				</div>
				<div class="levelBox"><div class="innerLevelBox">Levels Cleared: 0</div></div>
				<div class="yellowTotal"><div class="innerTotal">0</div></div>
			</div>
		</div>
	</div>
	</div>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
